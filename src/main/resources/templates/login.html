<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}">
<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
<title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>
    <div class="div-login-form">
        <form th:action="@{/login}" method="post">
            <div class="div-input-flex-area">
                <div>
                    <label>社員番号　: </label>
                    <input id="id" type="text" name="id" maxlength="5"><br>
                </div>
                <div>
                    <label>パスワード: </label>
                    <input id="password" type="password" name="password" maxlength="4"><br>
                </div>
            </div>
            <div class="div-button-area">
                <button id="btn-login" class="btn-login"  value="login">ログイン</button>
            </div>
        </form>
    </div>
</body>
</html>
